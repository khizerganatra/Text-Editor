<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="index.css" rel="stylesheet">

    <title>Ameer Text Editor</title>
</head>
<body>

    <div class="superDiv">
        <h2 data-aos="fade-down-left" data-aos-duration="1600">ProEdit</h2>
        <p data-aos="fade-down" data-aos-duration="1800">"The ultimate text editor, unparalleled in features, speed, and versatility."</p>

        <div class="mainDiv">

            <div class="btnDivWrapper">
                <div class="btnDiv">

                    <button id="boldBtn" data-aos="fade-right" data-aos-duration="1200">B</button>
                    <button id="italicBtn" data-aos="fade-right" data-aos-duration="1400"><em>I</em></button>
                    <button id="underlineBtn" data-aos="fade-right" data-aos-duration="1600"><u>U</u></button>

                    
                        <button class="  dropdown-toggle textColorBtn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" data-aos="fade-right" data-aos-duration="1800">
                        A
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><button class="dropdown-item" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">Text Color</button></li>
                        <li class="dropdown-item"><input type="color" id="textColor"></li>
                        
                        </ul>

                        <button class=" dropdown-toggle backgroundColorBtn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" data-aos="fade-right" data-aos-duration="2000">
                            <i class="fa-solid fa-fill"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><button class="dropdown-item" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">Background Color</button></li>
                                <li class="dropdown-item"><input type="color" id="backgrondColor"></li>
                                
                                </ul>

                   
                    <button id="textLeftAlignBtn" onclick="leftAlign()" data-aos="fade-right" data-aos-duration="2200"><i class="fa-solid fa-align-left"></i></button>
                    <button id="textCenterAlignBtn" onclick="centerAlign()" data-aos="fade-right" data-aos-duration="2400"><i class="fa-solid fa-align-center"></i></button>
                    <button id="textRightAlignBtn" onclick="rightAlign()"  data-aos="fade-right" data-aos-duration="2600"><i class="fa-solid fa-align-right"></i></button>
                    <button id="delBtn" onclick="del()" data-aos="fade-right" data-aos-duration="2800">Del</button>


                </div>
            </div>

            
            <div class="textDiv">
                <textarea rows="20" cols="90" id="textBox" class="txtarea" data-aos="fade-left"
                data-aos-duration="1000"> </textarea>
            </div>


        </div>

    </div>


   

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    


    <script>
        AOS.init();
      </script>
</body>
</html>
